<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Tulips</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button id="showFlowersBtn">Click for Valentine's Surprise</button>
        <div id="messageContainer" class="message-container">
            <p class="romantic-message">"You are my everything, my love. Happy Valentine's Day!"</p>
        </div>
        <div id="flowersContainer" class="flowers-container">
            <div class="tulip">
                <div class="stem"></div>
                <div class="leaves"></div>
                <div class="bud"></div>
                <div class="flower"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
